apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lidarr-ingress
  labels:
    app: servarr
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - lidarr.markdavison.kiwi
      secretName: wildcard-markdavison-kiwi
  rules:
  - host: lidarr.markdavison.kiwi
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lidarr-svc
            port:
              number: 80